<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form action="review.html" method="get">
            
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
            </div>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <label>Which features did you find useful?</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>
                
                <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>
                
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>

        <p>&copy; <span id="currentyear"></span>   ðŸ’¯ Dev Millen Morn ðŸ’¯ Nairobi , Kenya</p>
        <p id="lastmodified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    </div>
</body>
</html>
